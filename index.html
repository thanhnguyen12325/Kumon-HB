<body>
  <div class="container">
  <div class="alert alert-dark" role="alert">
    <h4 class="text-center">Find Your Next Great Read!</h2>
    <h5 class="text-center">Filter Books by Rating, Reviews, and More...</h4>
  </div>
  <div id="example-table"></div>

  <h1 id="response">Waiting...</h1>

  <!--INCLUDE JavaScript.html FILE-->

   <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.6.1/dist/js/tabulator.min.js"></script>
<script>
  // Trigger table creation when the DOM is ready.
  document.addEventListener("DOMContentLoaded", createTable);

  /**
 * Fetches data from Google Apps Script, creates a Tabulator table, 
 * and configures table options including pagination, tooltips, and custom filters.
 */
  function createTable(){
    google.script.run.withSuccessHandler((tableData)=>{
      console.log(tableData);
      let table = new Tabulator("#example-table",{
        data:tableData,
        pagination:true,
        paginationSize:10,
        paginationSizeSelector:true,
        movableColumns:true,
        responsiveLayout:"collapse",
        layout:"fitColumns",
        columnDefaults:{tooltip:true,},
        columns:[
          {title:"Rating",field:"Rating",formatter:"star",},
          {title:"Reviews",field:"Reviews",headerFilter:true,headerFilterPlaceholder: "Min. Reviews",headerFilterFunc:greaterThanFilter,},
          {title:"Book title",field:"Book title",headerFilter:true,headerFilterPlaceholder: "Book Title",width:400,},
          {title:"Number of Pages",field:"Number of Pages",headerFilter:true,headerFilterPlaceholder: "Min. Pages",headerFilterFunc:greaterThanFilter,},
          {title:"Type",field:"Type",headerFilter:true},
          {title:"Price",field:"Price",headerFilter:true,headerFilterPlaceholder: "Max. Price",headerFilterFunc:lessThanFilter,},
        ],
      });
    }).getData();
  }


/**
 * Implements "greater than" filtering for Tabulator column headers.
 *
 * @param {string} headerValue Text entered in the filter input.
 * @param {number|string} rowValue Current row's value for the column.
 * @returns {boolean} True if rowValue > headerValue, otherwise false.
 */
  function greaterThanFilter(headerValue, rowValue){
    // Convert values to numbers for comparison (if necessary)
    headerValue = parseFloat(headerValue);
    rowValue = parseFloat(rowValue);

    //Greater than logic
    return rowValue > headerValue;
  }


  /**
 * Implements "less than" filtering for Tabulator column headers.
 *
 * @param {string} headerValue Text entered in the filter input.
 * @param {number|string} rowValue Current row's value for the column.
 * @returns {boolean} True if rowValue > headerValue, otherwise false.
 */
  function lessThanFilter(headerValue, rowValue){
    // Convert values to numbers for comparison (if necessary)
    headerValue = parseFloat(headerValue);
    rowValue = parseFloat(rowValue);

    //Greater than logic
    return rowValue < headerValue;
  }

</script>
