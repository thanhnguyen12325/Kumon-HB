<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convert | Export html Table to CSV & EXCEL File</title>
    <link rel="stylesheet" type="text/css" href="style.css">
 <link  rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.css"/>
</head>

<body>
    <main class="table" id="customers_table">
        <section class="table__header">
            <h1>Danh Sách Học Sinh Kumon Hiệp Bình</h1>
       
        </section>
        <section class="table__body">
            <table id="Book" class="display">
                <thead>
                    <tr>
                        <th> Stt <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Họ Tên Học Sinh <span class="icon-arrow">&UpArrow;</span></th>
                        <th> SĐT của Cha <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Họ Tên Cha <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Type <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Price <span class="icon-arrow">&UpArrow;</span></th>
                    </tr>
                </thead>
    </table>

   <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
   <script type="text/javascript" src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>

  <script>
  new DataTable('#Book', {
    ajax: 'https://script.google.com/macros/s/AKfycby_dmHR24l69Itns1bXMeq722I_FFnbq1iGhkJPRvctwujfnycSilScmTVlVYl2ayzk/exec',
    columns: [
        { data: 'Stt' },
        { data: 'Họ Tên Học Sinh' },
        { data: 'SĐT của Cha' },
        { data: 'Họ Tên Cha' },
        { data: 'Type' },
        { data: 'Price' }
    ]
});
</script>
</body>

</html>
