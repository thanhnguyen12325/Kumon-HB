<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convert | Export html Table to CSV & EXCEL File</title>
    <link rel="stylesheet" type="text/css" href="style.css">
 <link  rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.css"/>
</head>

<body>
    <main class="table" id="customers_table">
        <section class="table__header">
            <h1>Customer's Orders</h1>
            <div class="input-group">
                <input type="search" placeholder="Search Data...">
                <img src="images/search.png" alt="">
            </div>
            <div class="export__file">
                <label for="export-file" class="export__file-btn" title="Export File"></label>
                <input type="checkbox" id="export-file">
                <div class="export__file-options">
                    <label>Export As &nbsp; &#10140;</label>
                    <label for="export-file" id="toPDF">PDF <img src="images/pdf.png" alt=""></label>
                    <label for="export-file" id="toJSON">JSON <img src="images/json.png" alt=""></label>
                    <label for="export-file" id="toCSV">CSV <img src="images/csv.png" alt=""></label>
                    <label for="export-file" id="toEXCEL">EXCEL <img src="images/excel.png" alt=""></label>
                </div>
            </div>
        </section>
        <section class="table__body">
            <table id="Book" class="display">
                <thead>
                    <tr>
                        <th> Rating <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Reviews <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Book title <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Number of Pages <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Type <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Price <span class="icon-arrow">&UpArrow;</span></th>
                    </tr>
                </thead>
    </table>

   <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
   <script type="text/javascript" src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>

  <script>
  new DataTable('#Book', {
    ajax: 'https://script.google.com/macros/s/AKfycby_dmHR24l69Itns1bXMeq722I_FFnbq1iGhkJPRvctwujfnycSilScmTVlVYl2ayzk/exec',
    columns: [
        { data: 'Rating' },
        { data: 'Reviews' },
        { data: 'Book title' },
        { data: 'Number of Pages' },
        { data: 'Type' },
        { data: 'Price' }
    ]
});
</script>
</body>

</html>
